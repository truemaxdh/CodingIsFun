<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Coding is fun, App list, Crayon pentix, Tropical Flight" />
		<style>
			.drawbox {
				position: relative;
				height: 600px;
				width: 600px;
				padding: 10px;
				border: 1px solid black;
			}
			.drawbox img {
				width : 100px;
			}
			.obj {
				position: absolute;
    		border: 1px solid black;
    		-ms-transform-origin: 50% 150%; /* IE 9 */
    		-webkit-transform-origin: 50% 150%; /* Safari 3-8 */
    		transform-origin: 50% 10%;
			}
			#obj1 {
				-ms-transform: rotate(0deg); /* IE 9 */
    		-webkit-transform: rotate(0deg); /* Safari 3-8 */
    		transform: rotate(0deg);
			}
			#obj2 {
				-ms-transform: rotate(90deg); /* IE 9 */
    		-webkit-transform: rotate(90deg); /* Safari 3-8 */
    		transform: rotate(90deg);
			}			
			#obj3 {
				-ms-transform: rotate(180deg); /* IE 9 */
    		-webkit-transform: rotate(180deg); /* Safari 3-8 */
    		transform: rotate(180deg);
			}
			#obj4 {
				-ms-transform: rotate(27deg); /* IE 9 */
    		-webkit-transform: rotate(27deg); /* Safari 3-8 */
    		transform: rotate(27deg);
			}
			
		</style>
  </head>

  <body>
		<div class="drawbox">
			<div id="obj1" class="obj">
				<img src="https://truemaxdh.github.io/CodingIsFun/game_pentix/512x512.png">
				<br>
				<h3>Crayon Pentix</h3>
			</div>
			<div id="obj2" class="obj">
				<img src="https://truemaxdh.github.io/CodingIsFun/game_shooting/512x512.png">
				<br>
				<h3>Sky Miner</h3>
			</div>
			<div id="obj3" class="obj">
				<img src="https://truemaxdh.github.io/CodingIsFun/game_pentix/512x512.png">
				<br>
				<h3>JumpingCar</h3>
			</div>
			<div id="obj4" class="obj">
				<img src="https://truemaxdh.github.io/CodingIsFun/game_pentix/512x512.png">
				<br>
				<h3>BouncingBalls</h3>
			</div>
    </div>  
  </body>
</html>
