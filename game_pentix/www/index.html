		<title>Crayon Pentix</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/google_services.js"></script>
		
        <!-- Game link-->
        <script src='js/pentix.js'></script>
        <script src='js/controller.js'></script>
        <script src='js/render.js'></script>
    </head>
    <body>
        <div id = "intro">
			<div class = "text">
				<h1>Crayon<br>Pentix</h1>
				<h3>Welcome!!<br>Wait for a while!!</h3>
			</div>
		</div>
		<div id = "menu">
			<div class = "text">
				<h1>Crayon<br>Pentix</h1>
				<a href="#" onclick="pageChange('game');">Start</a>
                <a href="#" onclick="ShowAchievements();">Show Achievements</a>
				<a href="#" onclick="ShowHighScores();">Show High Scores</a>
			</div>
		</div>
        <div id = "game">
			<audio id="clearsound" src="sound/pop.ogg" preload="auto"></audio>
            <div id="score_board">
                Score : <div id="score_num">0</div>
                <img src="pause.png" align="right" onclick="togglePause();">
            </div>
            <canvas id="game_canvas" width="700" height="1000"></canvas>
            <!--<div id="controller" width="220">
                <div class="border_round button"
                    ontouchstart="keyCode='rotate'; rotBlTmr=0; return false;" ontouchend="keyCode=''; return false;">&uarr;</div>
                <div class="border_round button"
                    ontouchstart="keyCode='down'; return false;" ontouchend="keyCode=''; return false;">&darr;</div>
                <div class="border_round button"
                    ontouchstart="keyCode='left'; return false;" ontouchend="keyCode=''; return false;">&larr;</div>
                <div class="border_round button"
                    ontouchstart="keyCode='right'; return false;" ontouchend="keyCode=''; return false;">&rarr;</div>
            </div>            -->
        </div>
        
        <!-- The overlay -->
        <div id="user_result" class="overlay">

            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="CloseUserResult()">&times;</a>

            <!-- Overlay content -->
			<div class="overlay-content">
				<img id="user_img" />
				<div class="text">You Scored <div id="user_score"></div></div>
				<a href="#" onclick="ShowAchievements();">Show Achievements</a>
				<a href="#" onclick="ShowHighScores();">Show High Scores</a>
			</div>
        </div>  
    </body>
</html>
